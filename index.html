<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>products management system</h2>
    </header>
    <main class="main">
        <div class="inputs">
            <input class="title" type="text" placeholder="title">
            <div class="info">
                <input onkeyup="gettotal()" class="price" type="number" placeholder="price">
                <input onkeyup="gettotal()" class="taxes" type="number" placeholder="taxes">
                <input onkeyup="gettotal()" class="ads" type="number" placeholder="ads">
                <input onkeyup="gettotal()" class="discount" type="number" placeholder="discount">
                <button class="totalll" type="text" placeholder="total"> Total:</button>            
            </div>
            <input type="number" class="count" placeholder="count">
            <input type="text" class="category" placeholder="category">
            <button class="submmit" id="submit">create</button>        
        </div>
        <div class="search">
                <input class="searchbar" onkeyup="searchtxt(this.value)" type="text" placeholder="search">
                <div class="searchbuttons">
                    <button class="submmit" onclick="searchfunc(this.id)" id="searchbytitle">search by title</button>
                    <button class="submmit" onclick="searchfunc(this.id)" id="searchbycategory">search by category</button>
                </div>
        </div>
        <div id="deleteall">
        </div>
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delate</th>
                </tr>
            </thead>
            <tbody id="tablebody">
            </tbody>
        </table>
    </main>
    <script src="main.js"></script>
</body>
</html>
